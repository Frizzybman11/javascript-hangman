<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="main">
        <div id="gameArea">
            <span id="gameStrikes"></span>
            <span id="gameWord"></span>
        </div>
        <div id="textArea">
            <div id="textButtons">
                <button id="a" class="letterButton">A</button>
                <button id="b" class="letterButton">B</button>
                <button id="c" class="letterButton">C</button>
                <button id="d" class="letterButton">D</button>
                <button id="e" class="letterButton">E</button>
                <button id="f" class="letterButton">F</button>
                <button id="g" class="letterButton">G</button>
                <button id="h" class="letterButton">H</button>
                <button id="i" class="letterButton">I</button>
                <button id="j" class="letterButton">J</button>
                <button id="k" class="letterButton">K</button>
                <button id="l" class="letterButton">L</button>
                <button id="m" class="letterButton">M</button>
                <button id="n" class="letterButton">N</button>
                <button id="o" class="letterButton">O</button>
                <button id="p" class="letterButton">P</button>
                <button id="q" class="letterButton">Q</button>
                <button id="r" class="letterButton">R</button>
                <button id="s" class="letterButton">S</button>
                <button id="t" class="letterButton">T</button>
                <button id="u" class="letterButton">U</button>
                <button id="v" class="letterButton">V</button>
                <button id="w" class="letterButton">W</button>
                <button id="x" class="letterButton">X</button>
                <button id="y" class="letterButton">Y</button>
                <button id="z" class="letterButton">Z</button>
            </div>
        </div>
        <div id="resetArea">
        </div>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
